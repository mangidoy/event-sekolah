<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tampilkan Event</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success p-3 shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Event Sekolah</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="event.html">Admins</a>
            <a class="nav-link" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Searchbar -->
    <div class="container mt-3">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Cari Event"
          onkeyup="searchEvents()"
        />
        <div class="input-group-text">
          <button class="btn btn-outline-secondary" type="button">
            <img
              src="https://cdn.iconscout.com/icon/free/png-512/free-search-icon-download-in-svg-png-gif-file-formats--zoom-logo-find-magnifier-glass-user-interface-icons-set-pack-1617664.png?f=webp&w=512"
              alt=""
              width="20px"
            />
          </button>
        </div>
      </div>
    </div>
    <!-- Searchbar End -->

    <!-- Kontainer untuk Menampilkan Event -->
    <div class="container">
      <div id="eventCards" class="row row-cols-lg-2">
        <!-- Cards akan ditampilkan di sini -->
      </div>
    </div>

    <div
      class="container-fluid bg-success text-center text-white p-2 mt-5 footer"
    >
      <p class="mt-3 fw-bold">Copyright &copy; Muhamad Fadhilah</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
