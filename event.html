<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Kelola Event</title>
    <style>
      /* CSS tambahan untuk merapikan tabel */
      table {
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        text-align: center;
        vertical-align: middle;
      }
      .btn {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Kelola Event</h1>

      <!-- Input -->
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Event</label>
        <input
          type="text"
          class="form-control"
          id="nama"
          placeholder="Masukkan Nama Event"
        />
      </div>

      <div class="mb-3">
        <label for="deskripsi" class="form-label">Deskripsi</label>
        <textarea
          class="form-control"
          id="deskripsi"
          placeholder="Masukkan Deskripsi Event"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="gambar" class="form-label">Gambar</label>
        <input type="file" class="form-control" id="gambar" />
      </div>
      <!-- Input End -->

      <!-- Button -->
      <div class="d-grid gap-2">
        <button
          class="btn btn-success"
          type="button"
          id="tambahEventButton"
          onclick="tambahProduk()"
        >
          Tambah Event
        </button>
      </div>
      <!-- Button End -->

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-light">
            <tr>
              <th style="width: 5%">No</th>
              <th style="width: 25%">Nama</th>
              <th style="width: 50%">Deskripsi</th>
              <th style="width: 20%">Aksi</th>
            </tr>
          </thead>
          <tbody id="display"></tbody>
        </table>
      </div>
      <!-- Table End -->

      <!-- Button Close -->
      <button
        type="button"
        class="btn btn-primary mt-3 w-30 d-block mx-auto"
        onclick="kembali()"
      >
        Kembali ke Event
      </button>
      <button
        type="button"
        class="btn btn-primary mt-3 w-10 d-block mx-auto"
        onclick="logout()"
      >
        Logout
      </button>
    </div>
    <!-- Button Close End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
