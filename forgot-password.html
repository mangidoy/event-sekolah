]<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <title>Lupa Password</title>
    <style>
      /* Latar belakang dengan gambar */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-image: url("/assets/avengers.jpg"); /* Ganti dengan URL gambar Anda */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      /* Card Transparan */
      .card {
        background-color: rgba(10, 10, 10, 0.8); /* Transparansi pada card */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
      }
      /* Style untuk tombol */
      .btn-custom {
        background-color: #4caf50;
        color: #fff;
      }
      .btn-custom:hover {
        background-color: #45a049;
      }
      /* Style untuk link */
      .custom-link {
        color: #007bff;
        text-decoration: none;
      }
      .custom-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-3 text-white">Lupa Password</h2>
        <p class="text-center mb-4 text-white">
          Masukkan email Anda di bawah ini, dan kami akan mengirimkan tautan
          untuk mereset password Anda.
        </p>
        <form onsubmit="return submitForgotPassword(event)">
          <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Masukkan Email Anda"
              required
            />
          </div>
          <button type="submit" class="btn btn-custom w-100 text-white">
            Kirim Link Reset Password
          </button>
        </form>
        <div class="text-center mt-3">
          <a href="login.html" class="custom-link">Kembali ke Login</a>
        </div>
      </div>
    </div>

    <script>
      function submitForgotPassword(event) {
        event.preventDefault();
        // Logika untuk mengirim email reset password
        alert("Link reset password telah dikirim ke email Anda.");
      }
    </script>
  </body>
</html>
